<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginpage_Nam.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- 코드생각중 -->
    <script src="loginpage_Nam.js"></script>
</head>

<body>
    <div id='blank'>
        <!-- 정리를 위한 공간 -->
    </div>
    <div class='login_area'>
        <div class='middle_login' style='height : 400px'>
            <p id='pageinfo'>
                <span id='text'><i class="fas fa-solid fa-infinity fa-lg"></i>&nbsp;Human MES solution</span>
            </p>
            <div class='send'>
                <!-- 아이디 입력창 -->
                <div class='idarea'>
                    <input type='text' id='uid' placeholder="아이디 입력" style='height : 30px'>
                    <!-- 아이디 저장체크여부(미코딩) -->
                    <label id='uidchkre'>
                        <input type='checkbox'> 아이디 저장
                    </label>
                </div>
                <br>
                <div class='pwarea'>
                    <!-- 비밀번호 입력창 -->
                    <input type='password' id='upw' placeholder="비밀번호 입력" style='height : 30px'>
                    <button type='button' id='login'> 로그인</button>
                </div>
                <!-- 로그인 버튼 -->
            </div>
            <br>
            <!-- 유저여부체크 -->
            <div id='uchkmessege'> <!-- 자바스크립트로 조건에 따라 추가할 예정-->
                <!-- ( 여기는 회원이 맞는지 확인하는 구간입니다! 추후 자동으로 삽입될 예정 ) -->
            </div>
            <!-- 주의사항메시지 -->
            <div id='lost_messege'>
                ** 회원가입이 필요한 경우 관리자에게 문의하시기 바랍니다. **
            </div>
            <!-- 회원정보 찾기 메뉴 -->
            <div class='buttons'>
                <button type='button' id='idfind'> 아이디찾기</button>
                <button type='button' id='pwfind'> 비밀번호찾기</button>
            </div>
            <br>
        </div>
        <div id="blank">
            <!-- 정리를 위한 공간 -->
        </div>
    </div>

</body>

</html>
