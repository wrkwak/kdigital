<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pwfindpage_Nam.css">
    <!-- 코드생각중 -->
    <script src="pwfindpage_Nam.js"></script>
</head>

<body>
    <div class='pwfindp'>
        <div class='findarea'>
            <div class='menu'>
                <div id='idfindC'>
                    <span id=idfindT>아이디 찾기</span>
                </div>
                <div id='pwfindC'>
                    <span id=pwfindT>비밀번호 찾기</span>
                </div>
            </div>
            <div class='pwfindInfo'>
                <div class='idInfo'>
                    <span id='conid'> 아이디 </span>
                    <input type='text' id='id' placeholder="아이디">
                </div>
                <div class='telInfo'>
                    <span id='connum'> 휴대폰번호 </span>
                    <input type='tel' id='tel' placeholder="휴대폰번호">
                </div>
            </div>
            <div id='pwfindprocess'>
                <button type='button' id='result'> 비밀번호찾기 </button>
            </div>
            <div class='findres'>
                <!-- 비밀번호 찾기 결과 표시하는 곳 -->
            </div>
        </div>
    </div>
</body>

</html>
