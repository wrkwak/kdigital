<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginpage_css_v0.6_Nam.css">
    <!-- 코드생각중 -->
    <script src="loginpage_js_v0.6_Nam.js"></script>
</head>

<body>
    <div id='blank'>
        <!-- 정리를 위한 공간 -->
    </div>
    <div class='login_area'>
        <div class='middle_login' style='height : 400px'>
            <p id='pageinfo'>
                <span id='text'>로그인</span>
            </p>
            <div class='send'>
                <!-- 아이디 입력창 -->
                <div class='idarea'>
                    <input type='text' id='uid' placeholder="아이디 입력" style='height : 30px'>
                    <!-- 아이디 저장체크여부 -->
                    <label id='uidchkre'>
                        <input type='checkbox'> 아이디 저장
                    </label>
                </div>
                <br>
                <div class='pwarea'>
                    <!-- 비밀번호 입력창 -->
                    <input type='password' id='upw' placeholder="비밀번호 입력" style='height : 30px'>
                    <button type='button' id='login' style='height : 30px'> 로그인</button>
                </div>
                <!-- 로그인 버튼 -->
            </div>
            <br>
            <!-- 유저여부체크 -->
            <div id='uchkmessege'> <!-- 자바스크립트로 조건에 따라 추가할 예정-->
                <!-- ( 여기는 회원이 맞는지 확인하는 구간입니다! 추후 자동으로 삽입될 예정 ) -->
            </div>
            <!-- 주의사항메시지 -->
            <div id='lost_messege'>
                ** 회원가입이 필요한 경우 관리자에게 문의하시기 바랍니다. **
            </div>
            <!-- 회원정보 찾기 메뉴 -->
            <div class='buttons'>
                <button type='button' style='height : 30px' id='idfind'> 아이디 찾기</button>
                <button type='button' style='height : 30px' id='pwfind'> 비밀번호 찾기</button>
            </div>
            <br>
        </div>
        <div id="blank">
            <!-- 정리를 위한 공간 -->
        </div>
    </div>

    <script>
        window.addEventListener('load', function () {
            console.log('접근중....')
        })

        document.querySelector('#login').addEventListener('click', login)
        function login() {
            let login = document.querySelector('#login')
            console.log('로그인 버튼 클릭')

            const id = document.querySelector('#uid')
            const pw = document.querySelector('#upw')
            const userchk = document.querySelector('#uchkmessege')
            id.value == pw.value
            console.log(id, id.value)
            console.log(pw, pw.value)

            if ((id.value == "admin" && pw.value == 1234) || (id.value == "user" && pw.value == 5678)) {
                console.log('로그인 성공')
                userchk.textContent = ''
                // 메인페이지로 점프
                location.href = "mesSolution_v0.1.html"
            } else {
                console.log('회원정보 없음')
                userchk.textContent = '회원정보가 일치하지 않습니다.'
                userchk.style.color = 'red'
            }

            if (id.value == '') {
                console.log('미입력된 항목이 있음')
                userchk.style.color = '#f00';
                userchk.textContent = '아이디는 필수입니다!';
            } else if (pw.value == '') {
                console.log('미입력된 항목이 있음')
                userchk.style.color = '#f00';
                userchk.textContent = '비밀번호는 필수입니다!';
            }
        }

        document.querySelector('#idfind').addEventListener('click', idfindprocess)
        function idfindprocess() {
            let idfinder = document.querySelector('#idfind')
            console.log('아이디 찾기 버튼 클릭')
              location.href = "idfindpage_v0.1_Nam.html"
        }

        document.querySelector('#pwfind').addEventListener('click', pwfindprocess)
        function pwfindprocess() {
            let pwfinder = document.querySelector('#pwfind')
            console.log('비밀번호 찾기 버튼 클릭')
        }
    </script>
</body>

</html>
