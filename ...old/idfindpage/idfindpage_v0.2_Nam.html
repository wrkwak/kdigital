<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="idfindpage_v0.1_Nam.css">
    <!-- 코드생각중 -->
    <script src="idfindpage_v0.1_Nam.js"></script>
</head>

<body>
    <div class = 'findarea'>
    <div class='menu'>
        <div id='idfindC'>
            <span id = idfindT>아이디 찾기</span>
        </div>
        <div id='pwfindC'>
            <span id = pwfindT>비밀번호 찾기</span>
        </div>
    </div>
    <div class='idfindInfo'>
        <div class='nameInfo'>
            <span id = 'conid'> 이름 </span>
            <input type = 'text' id = 'name' placeholder="이름">
        </div>
        <div class='telInfo'>
            <span id = 'connum'> 휴대폰번호 </span>
            <input type = 'tel' id = 'tel' placeholder="휴대폰번호">
        </div>
    </div>
    <div id='idfindprocess'>
        <button type = 'submit' id = 'result'> 아이디찾기 </button>
    </div>
</div>
</body>

</html>
