<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 여기에 대시보드 css 파일옮기기 -->
    <link rel="stylesheet" href="noticeBoard_Nam.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.7/dist/chart.umd.min.js"></script>
    <script src="noticeBoard_Nam.js"></script>    
    <style>
        /******************
        모바일 버전 구현(불량쪽 차트는 ....)
        *******************/
    </style>
</head>
<body>
    <body>
        <div class="menu-con work">
            <div>
                <div id ="title-name">
                    <div class="titleName">
                        <i id="ham" class=" main-menu fas fa-solid fa-bars fa-lg"></i>&nbsp;&nbsp;<i class="fas fa-solid fa-infinity fa-lg"></i>&nbsp;Human MES solution
                    </div>
                    <div class="icon-sub">
                        관리자님 환영합니다.
                        <!-- <i class="fas fa-solid fa-gear fa-lg" style="display: flex; width: 60px; justify-content: space-between;" > -->
                        <i class="fas fa-regular fa-arrow-right-from-bracket fa-md">
                            <span class="subBut">로그아웃</span>
                        </i>
                        <!-- </i> -->
                    </div>  
                </div>
            </div>
            <div class="main-menu-con">
                <!-- <div class="main-menu" id="main-menu">MENU 닫기</div> -->
                <div class="menu">기준관리</div>
                <div class="menu">작업관리</div>
                <div class="menu">생산관리</div>
                <div class="menu">생산리포팅</div>
                <div class="menu">자재관리</div>
                <div class="menu">품질관리</div>
            </div>
        </div>
        <div class="board">
            
            <div class="mainmenu" id="work1">
                <div class="menuBut">대시보드</div>
                <div class="menuBut">게시판</div>
                <div class="menuBut">공지사항</div>
                <!-- <div class="menuBut">기준관리</div> -->
            </div>
            <div class="bome-con">


                    <div class="menuPage-con">    
                       <!-- html 들어갈 곳 -->
                       <div class='pagecon'>
                        <p id='pageinfo'>
                            공지게시판
                        </p>
                    </div>
                    <hr>
                    <div class='boardarea'>
                        <div class='middle_board'>
                            <div class='searcharea'>
                                <div class='selectbox'>
                                    <form>
                                        <select name='viewfilter' id='viewfilter'>
                                            <option value='allview'>모두</option>
                                            <option value='tilteview'>제목</option>
                                            <option value='contentview'>내용</option>
                                            <option value='writeuserview'>작성자</option>
                                        </select>
                                    </form>
                                </div>
                                <div class='fillvalue'>
                                    <input type='text' id='fillvalue' placeholder="검색어를 입력해주세요">
                                </div>
                                <div class='searchB'>
                                    <button type="button" id='search'>검색</button>
                                </div>
                            </div>
                            <hr>
                            <div>
                                <table class='boardtable'>
                                    <tr class='boardlist' style="height: 30px; border: 1px solid black;">
                                        <td class='num'> 번호 </td>
                                        <td class='writetitle'> 제목 </td>
                                        <td class='writeuser'> 작성자 </td>
                                        <td class='writedate'> 작성일 </td>
                                        <td class='viewcount'> 조회수 </td>
                                    </tr>
                                    <tr class='boardlist' style="height: 30px; border: 1px solid black;">
                                        <td class='num'> 3 </td>
                                        <td class='writetitle'> 오늘 식단표 </td>
                                        <td class='writeuser'> 직원1 </td>
                                        <td class='writedate'> 2025-02-03 </td>
                                        <td class='viewcount'> 47 </td>
                                    </tr>
                                    <tr class='boardlist' style="height: 30px; border: 1px solid black;">
                                        <td class='num'> 2 </td>
                                        <td class='writetitle'> 신규직원 오리엔테이션 안내 </td>
                                        <td class='writeuser'> 직원1 </td>
                                        <td class='writedate'> 2025-02-03 </td>
                                        <td class='viewcount'> 65 </td>
                                    </tr>
                                    <tr class='boardlist' style="height: 30px; border: 1px solid black;">
                                        <td class='num'> 1 </td>
                                        <td class='writetitle'> 사내규정 </td>
                                        <td class='writeuser'> 직원1 </td>
                                        <td class='writedate'> 2025-02-03 </td>
                                        <td class='viewcount'> 59 </td>
                                    </tr>
                                </table>
                            </div>
                            <div class='pageline'>
                                <div class='pagemanger'>
                                    <button type="button" class='prevp'> 이전페이지 </button>
                                </div>
                                <div class='pnum-con'>
                                    <span class='pnum pnum1'> 1 </span>
                                    <span class='pnum pnum2'> 2 </span>
                                    <span class='pnum pnum3'> 3 </span>
                                    <span class='pnum pnum4'> 4 </span>
                                    <span class='pnum pnum5'> 5 </span>
                                </div>
                                <div>
                                    <button type="button" class='nextp'> 다음페이지 </button>
                                </div>
                                <div>
                                    <button type="button" class='write'> 글쓰기 </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
             
                    </div> 
                </div>
            </div>
    </body>
    
</body>
</html>
